<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- TITLE -->
    <title>CHAMBRA | Chat</title>

    <!-- ICON -->
    <link rel="icon" href="../assets/images/icons/chambraicon.png">

    <!-- META TAGS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="CHAMBRA it's a real-time chat.">
    <meta name="keywords" content="chambra, chat, realtime, firebase, javascript">
    <meta name="author" content="Matheus AraÃºjo">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/app.css">

    <!-- LIBS -->
    <script src="../assets/js/libs/jquery.min.js"></script>
</head>

<body>
    <div class="content" style="justify-content: center; padding: 0;">
        <div class="content-body">
            <div class="header-chat"></div>

            <div class="content-chat"></div>

            <div class="footer-chat">
                <form id="formMessage" class="inputs">
                    <div class="input-group-append">
                        <span id="emoji" style="display: flex; align-items: center; font-size: 1.8rem; padding: .4rem; height: 5vh; color:#fff; cursor: pointer;"> <i class="fas fa-smile"></i> </span>
                    </div>

                    <input id="sendMessage" type="text" class="form-control" autocomplete="off" placeholder="Digite sua mensagem aqui." autofocus style="width: 80%; height: 5vh;"/>

                    <div class="input-group-append">
                        <button class="btn btn" type="submit" style="display: flex; align-items: center; height: 5vh; color:#fff; font-size: 1.8rem;"> <i class="fas fa-paper-plane"></i> </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

    <!-- LIBS -->
    <script src="../assets/js/libs/all.min.js"></script>
    <script src="../assets/js/libs/toastr.min.js"></script>
    <script src="../assets/js/libs/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.0.3/dist/index.min.js"></script>

    <!-- SCRIPTS -->
    <script type="module" src="../assets/js/App.js"></script>
    <script type="module" src="../assets/js/Chat.js"></script>
</body>
</html>
