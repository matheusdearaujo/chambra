<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- TITULO -->
    <title>CHAMBRA | Chat</title>

    <!-- ICON -->
    <link rel="icon" href="../assets/images/icons/chambraicon.png">

    <!-- META TAGS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Matheus Araujo">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Days+One&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/app.css">

    <!-- JQUERY -->
    <script src="../assets/js/dependencies/jquery.min.js"></script>
</head>

<body>
    <div class="content" style="justify-content: center; padding: 0;">
        <div class="content-body">
            <div class="content-chat"></div>

            <div class="footer-chat">
                <form id="formMessage" class="inputs">
                    <div class="input-group-append">
                        <span style="display: flex; align-items: center; font-size: 1.8rem; padding: .4rem; height: 5vh; color:#fff; cursor: pointer;"> <i class="fas fa-smile"></i> </span>
                    </div>

                    <input id="sendMessage" type="text" class="form-control" autocomplete="off" placeholder="Digite sua mensagem aqui." style="width: 80%; height: 5vh;" autofocus>

                    <div class="input-group-append">
                        <button class="btn btn" type="submit" style="display: flex; align-items: center; height: 5vh; color:#fff; font-size: 1.8rem;"> <i class="fas fa-paper-plane"></i> </button>
                    </div>
                </form>
            </div> <!-- /footer-chat -->
        </div> <!-- /content-body -->
    </div> <!-- content -->

    <!--CDN-->
    <script src="https://cdn.jsdelivr.net/npm/emoji-button@latest/dist/index.min.js"></script>  
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

    <!--SCRIPTS-->
    <script src="../assets/js/dependencies/all.min.js"></script>
    <script src="../assets/js/dependencies/bootstrap.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/firebase.js"></script>
    <script src="../assets/js/chat.js"></script>
</body>
</html>
